<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Analytics</title>
<style>
    #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    #customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
    }

    #customers tr:nth-child(even){background-color: #f2f2f2;}

    #customers tr:hover {background-color: #ddd;}

    #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;
    background-color: #34568B;
    color: white;
    }
    </style>
</head>
<body>
<center>
<table id="customers">
    <tr>
        <th colspan="2">WhatsApp Analytics</th>
    </tr>
    <tr>
<td>Longest message:</td> <td><p th:text=" ${message}" />

  </td></tr>
    <tr>
        <td>Most active date:</td> <td><p th:text=" ${date}" />

    </td></tr>
    <tr>
        <td>Most active user</td> <td><p th:text=" ${person}" />

    </td></tr>
    <tr>
        <td>Average message length (words) </td> <td><p th:text=" ${avgmessagelength}" />

    </td></tr>
</table>
</center>
</body>
</html>
